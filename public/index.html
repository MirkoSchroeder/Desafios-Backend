<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API RESTFUL</title>
</head>
<body>
    <form action="/api/productos" method="GET">
        <button type="submit">Ver todos los productos</button>
    </form>

    <br><hr>

    <form action="/api/productos" method="GET">
        <p>Escribe el numero del producto correspondiente</p>
        <input type="number" name="id">
        <button type="submit">Ver producto</button>
    </form>

    <br><hr> 

    <form action="/api/productos" method="post">
			<h2>Nombre del producto:</h2>
			<input type="text" name="nombre" />
			<h2>Precio del producto</h2>
			<input type="number" name="precio" />
			<h2>Link de la imagen</h2>
			<input type="text" name="imagen" />
			<button type="submit">Agregar producto</button>
	</form>

</body>
</html>
